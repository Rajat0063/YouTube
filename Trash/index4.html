<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Artistry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      position: relative;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .menu li a {
      color: #fff;
      text-decoration: none;
      padding: 8px;
      display: block;
      transition: background 0.3s;
    }

    .menu li a:hover {
      background-color: #444;
      border-radius: 4px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .menu {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #333;
        flex-direction: column;
        display: none;
      }

      .menu li {
        text-align: center;
        padding: 10px 0;
      }

      .menu-toggle:checked + .hamburger + .menu {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="brand">Code Artistry</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </label>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

</body>
</html>
